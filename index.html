<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página sobre pokemones tipo Pokedex">
    <link rel="stylesheet" href="estilos.css">
    <title>Buscar pokemon</title>
</head>
<body>
    <h1>Pokédex</h1>

    <div id="s1">
        <form action="">
            <label for="nombre">Nombre de pokemon a buscar:</label>
            <input type="text" name="nombre" id="nombre">
            <button id="botonBuscar">Buscar</button>
        </form>
    

    <h3>Información del pokemon</h3>

    <p>Clave del pokemon: <span id="id"></span></p>
    <p>Imagen:</p>
    <div id="imgcon">
        <img id="imagen" src="" alt="">
    </div>
    <p>Altura : <span id="altura"></span></p>
    <p>Peso: <span id="peso"></span></p>
    <p>Sonido que emite:</p>
    <audio id="sonido" src="" controls></audio>
    <p>Habilidades: </p>
    <ul id="listaHabilidades"></ul>
    <p>Estadísticas: </p>
    <ul id="listaEstadisticas"></ul>
    <p>Experiencia base: <span id="expBase"></span></p>
    <p>Juegos donde aparece:</p>
    <ul id="videoGames"></ul>
    <p>Objetos sostenidos:</p>
    <ul id="heldItems"></ul>
    <p>Movimientos del personaje:</p>
    <ul id="moves"></ul>

    <script src="app.js">

    </script>

    </div>

    
</body>
</html>
